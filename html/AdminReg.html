<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styels/registration.css">
  <script src="./../js/jquery-3.1.1.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script script src='./../js/adminReg.js' type="module"></script>


</head>

<body>
  <div>
    <form class="form">
      <h1 class="pageTitle title">Welcome Sir</h1>
      <h1 class="pageTitle title">You Need To Create Admin Account First</h1>
      <p class="secondaryTitle title">Please fill this form to go on.</p>
      <input type="text" class="text  input_field" placeholder="First Name" pattern="[a-zA-Z]{3,24}" required
        autocomplete="off" />
      <input type="text" class="text  input_field" placeholder="Last Name" pattern="[a-zA-Z]{3,24}" required
        autocomplete="off" />
      <input type="text" class="text  input_field" placeholder="Address" pattern="[A-Za-z0-9'\.\-\s\,]" required
        autocomplete="off" />
      <input type=number class="text  input_field" placeholder="Age From 18-59" required autocomplete="off" min="18"
        max="59" />

      <input type="email" class="email  input_field" placeholder="Email" required />
      <input type="password" class="email  input_field" placeholder="Password" minlength="6" required />
      <input type="password" class="email  input_field" placeholder="Confim Password" minlength="6" required />

      <button class="submit input_field">Create Admin Account</button>
    </form>
  </div>
  <script type="module">
   
  </script>
</body>

</html>
