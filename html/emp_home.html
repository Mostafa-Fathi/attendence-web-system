<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <script src="../js/jquery-3.1.1.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="../styels/emp_home.css">
    <script src="../js/emp_home.js" type="module"></script>
    <script src="../js/clock.js" type="module"></script>


</head>

<body>


    <div class="container">


        <section class="body">


            <section id="profile">
                <img src="../images/user.png">
                <table>
                    <tr>
                        <th>First Name</th>
                        <td>:</td>
                        <td id='fname'>Ahmed</td>
                    </tr>
                    <tr>
                        <th>Last Name</th>
                        <td>:</td>
                        <td id='lname'>Ahmed</td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td>:</td>
                        <td id='address'>Ahmed</td>
                    </tr>
                    <tr>
                        <th>Age</th>
                        <td>:</td>
                        <td id='age'>18</td>
                    </tr>
                </table>
            </section>
            <section id="emp">
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Role</th>
                        </tr>

                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <section id="reports">
                <ul>
                    <li>Daily Report</li>
                    <li>Monthly Report</li>
                    <li>Employee Brief </li>
                </ul>
                <section id='tabcontent'></section>

            </section>

        </section>

        <footer class="footer">
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <h3 class="card-title text-center">
                        <div class="d-flex flex-wrap justify-content-center mt-2">
                            <a><span class="badge hours"></span></a> :
                            <a><span class="badge min"></span></a> :
                            <a><span class="badge sec"></span></a>
                        </div>
                    </h3>
                </div>
            </div>
        </footer>
        <aside class="slide-menu-">
            <ul>

                <li>
                    <p>Profile</p>
                </li>
                <li>
                    <p>Reports</p>
                </li>
                <li>
                    <p>Log out</p>
                </li>
            </ul>
        </aside>
    </div>

    <script type="module">
    </script>


</body>

</html>
